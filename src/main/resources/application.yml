
spring:
  application:
    name: suzume
  lifecycle:
    timeout-per-shutdown-phase: 60s

info:
  application:
    name: Suzume

server:
  shutdown: graceful

management:
  info:
    env:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env"